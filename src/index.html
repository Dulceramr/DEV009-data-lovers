<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/81da191227.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
    <header>
      <img src="rickandmorty.png">
    </header>
    <main>
      
      <div id="contenedor">

         <div class="responsive options caja"> 
          <p class="letras">Status</p>
          <select class="selection selection1" name="status" id="status">
          <option id="alive">Alive</option>
          <option id="dead">Dead</option>
          <option id="unknownStatus">Unknown</option>
          </select>
         </div>
        
      
        <div class="responsive options caja">
         <p class="letras">Species</p>
          <select class="selection selection2" name="species" id="species">
          <option id="alien">Alien</option>
          <option id="animal">Animal</option>
          <option id="cronenberg">Cronenberg</option>
          <option id="human">Human</option>
          <option id="humanoid">Humanoid</option>
          <option id="mytholog">Mytholog</option>
          <option id="parasite">Parasite</option>
          <option id="poopybutthole">Poopybutthole</option>
          <option id="robot">Robot</option>
          <option id="vampire">Vampire</option>
          <option id="unknownSpecie">Unknown</option>
          </select>
        </div>
      
        <div class="responsive options caja">
         <p class="letras">Gender</p>
         <select class="selection selection4" name="gender" id="gender">
          <option id="male">Male</option>
          <option id="female">Female</option>
          <option id="unknownGender">Unknown</option>
         </select>
        </div>
       
        <div class=" responsive options caja">
         <p class="letras">Order</p>
         <select class="selection selection5" name="order" id="order">
          <option id="AZ">AZ</option>
          <option id="ZA">Z-A</option>
         </select>
         </div>

        <div class=" responsive optionlight cajagrande">
         <input id="search" class="optionlight lupita" name="textarea" placeholder="Search by name"></textarea> </input>
         <p class="fa-solid fa-magnifying-glass optionlight"> </p>
        </div>

      </div>
      
      
      <ul id="listaPadre"> </ul>

    </main>  
    
    <footer class="footer">
      <p class="fa-brands fa-instagram footer" ></p>
      <p id="nombres" class="footer">Developed by Dulce Ramirez and Raulymar Delgado</p>
    </footer>

  </body>
</html>
